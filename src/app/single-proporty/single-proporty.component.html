<div class="container">
    <h1 class="display-4 mt-5 mb-0">{{property.title}}</h1>
    <hr class="bg-dark mb-4 mt-2">
    <div class="row">
        <div class="col-md-6">
            <div *ngIf="property.photos.length == 1">
                <div *ngFor="let photos of property.photos; let first = first" class="w-100 my-auto">
                    <img *ngIf="first" [src]="photos" alt="" class="w-100">
                </div>
            </div>
            <div *ngIf="property.photos.length > 1">
                <div class="carousel slide bg-dark" data-ride="carousel" id="photosCarousel">
                    <div class="carousel-inner">
                        <div *ngFor="let photo of property.photos; let first = first" [ngClass]="{'active': first}" class="carousel-item">
                            <img class="d-block w-100" [src]="photo" alt="">
                        </div>
                    </div>
                    <a href="#photosCarousel" role="button" data-slide="prev" class="carousel-control-prev controlCarous">
                        <span class="carousel-control-prev-icon controlCarousIcon" aria-hidden="true"></span>
                        <span class="sr-only">Précedent</span>
                    </a>
                    <a href="#photosCarousel" role="button" data-slide="next" class="carousel-control-next controlCarous">
                            <span class="carousel-control-next-icon controlCarousIcon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                </div>
            </div>
            
        </div>
        <div class="col-md-6">
            <p class="font-weight-light">{{property.category}} de {{property.surface}} m², {{property.rooms}} pièce(s)</p>
            <p class="font-weight-light"><strong>Description :</strong> <br> {{property.description}}</p>
            <hr>
            <h4 class="font-weight-light">Prix : {{property.price}} €</h4>
        </div>
    </div>
    <br><br>
    <a routerLink="/annonces">Retour aux annonces</a>
</div>
