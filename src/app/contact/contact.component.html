<div class="container">
    
<h1 class="display-4 mt-5 mb-0">Contactez-nous :</h1>
<hr class="bg-dark mb-4 mt-2">
<br>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Votre Nom :</label>
        <input type="text" class="form-control" id="name" placeholder="Nom PrÃ©nom" formControlName="name">
    </div>
    <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" placeholder="email@email.fr" formControlName="email">
      </div>
      <div class="form-group">
        <label for="message">Votre message :</label>
        <textarea class="form-control" id="message" rows="3" formControlName="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
</div>
